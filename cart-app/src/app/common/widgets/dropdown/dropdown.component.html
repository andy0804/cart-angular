<div ngbDropdown class="d-inline-block">
  <button
    class="btn btn-outline-primary dropdown-toggle"
    id="sortMenu"
    ngbDropdownToggle
  >
    {{ selectedValue }}
  </button>
  <div class="dropdown-menu" ngbDropdownMenu aria-labelledby="sortMenu">
    <button
      class="dropdown-item"
      *ngFor="let opt of options"
      (click)="onChange(opt)"
    >
      {{ opt }}
    </button>
  </div>
</div>
